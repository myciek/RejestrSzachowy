<!--users/templates/users/dashboard.html-->

{% extends 'base.html' %}

{% block content %}
Witaj, {{ user.username|default:'Gosciu' }}!
<div>
    {% if user.is_authenticated %}
    <a href="{% url 'logout' %}">Wyloguj</a>
    <a href="{% url 'password_change' %}">Zmien haslo</a>
    {% else %}
    <a href="{% url 'login' %}">Login</a>
    {% endif %}
</div>

{% endblock %}
