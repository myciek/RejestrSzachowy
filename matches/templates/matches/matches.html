{% extends "base.html" %}

{% block title %}Dodaj mecz{% endblock %}

{% block content %}
    {% if user.is_arbiter %}
        <form method="POST" class="form-group">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Dodaj mecz</button>
        </form>
    {% else %}
        <p>Nie masz dostepu do tej strony!</p>
    {% endif %}

{% endblock %}
